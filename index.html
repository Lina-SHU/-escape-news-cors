<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./all.css">
</head>
<body>
  <div class="container my-3">
    <div class="row">
      <div class="col">
        <div class="card border-0 shadow-lg rounded-4 mb-3">
          <div class="card-body">
            <h4>超棒棒新聞列表</h4>
            <div class="newsList row g-4 row-cols-md-2 row-cols-lg-3 row-cols-1"></div>
          </div>
        </div>
      </div>
  
      <!-- 預設不顯示，當點擊任一新聞時才會顯示 -->
      <div class="newsDetail col-12 col-md-6 col-lg-3 d-none">
        <div class="sticky-top">
          <!-- 點擊關閉側欄 -->
          <button class="closeBtn btn btn-outline-secondary shadow border-0">
            <i class="bi bi-caret-left-fill"></i> 返回
          </button>
          <div class="newsDetailContent"></div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./all.js"></script>
  </div>
</body>
</html>
